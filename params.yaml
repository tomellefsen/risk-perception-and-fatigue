# Generated from propose_new_param_config in pre_run_sensitivity.py

fixed:
  N: 8800000 # Quebec's population
  rho: 0.095 # Average 1-2 weeks report delay for covid-19 in quebec, so 1/10.5 days
  epsilon: 0.25 
  phi: 0.25
  compliance_max: 0.8
  beta_floor: 0.10
free_names:
- beta0
- gamma
- alpha
- rho_obs
- delta
- k
- log_theta
- I0 # y0 parameters
- C0 #
- P0 #
- F0 #
- R0 #
- a1    # 7 day harmonic params
- b1    #
- a2    #
- b2    #
- delay_mean
# These were edited manually after the Morris screening. 
# Reason being that our fit algorithms require y0 parameters
# (initial states for I, C, P, F and R) to be provided, and
# passing them with a unreasonable bound results in a flat
# surface in the local fit.

# Also arbitrairly fixed compliance_max and beta_floor, 
# because these parameters are not particularly interesting
# to study.

# Kept log_theta and delay_mean for model fitting to work through noise.
bounds:
- [0.05, 2.0]
- [0.05, 1.0]
- [0.0, 5.0]
- [0.05, 1.0]
- [0.0, 1.0]
- [0.5, 15.0]
- [-5.0, 5.0]
- [1.0, 5000]
- [1.0, 5000]
- [0.0, 0.95]
- [0.0, 1.0]
- [0.0, 5000]
- [-0.5, 0.5]  # a1
- [-0.5, 0.5]  # b1
- [-0.5, 0.5]  # a2
- [-0.5, 0.5]  # b2
- [2.0, 5.0] 
obs:
  delay_sd: 2.0
  delay_maxlag: 14
fit:
  use_pso: true
  pso_particles: 100
  pso_iters: 200
  local_seeds: 8
  seed: 123
  y0_anchor_weight: 100
cv:
  initial_train: 150
  horizons:
  - 7
  - 14
  - 28
  step: 7
profiles:
  beta0:
  - 0.05
  - 1.0
  - 21
  k:
  - 0.5
  - 12.0
  - 25
  alpha:
  - 0.0
  - 2.0
  - 21
